<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            setTimeout(function () { window.location.href = window.location.href+'/'; }, 5000); 

            function insertImg() {
                // We need to load it dynamically. The lack of / breaks the base url for
                // resolving the loading.gif file
                var img = document.getElementById("loading");
                img.src = window.location.href+"/loading.gif";
            }
        </script>
        <title>Page Redirection</title>
        <style>
            .white-screen {
                position: relative;
                background-color: white;
            }
            #loading {
               position: absolute;
               top: 300px;
               left: 50%;
            }   
        </style>
    </head>
    <body class="white-screen" onload="insertImg()">
        <img id="loading"/>
    </body>
</html>
